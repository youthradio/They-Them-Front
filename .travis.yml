language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
before_install:
  - "npm install -g csvtojson"
  - cd csvdata/
  - sh -e processCsv.sh
  - cd $TRAVIS_BUILD_DIR
script:
  - npm install
  - npm run build
env:
  - PROJECT_URL=itow
after_success:
  - cd $TRAVIS_BUILD_DIR/scripts
  - sh -e makeHtaccess.sh $PROJECT_URL
  - cp .htaccess $TRAVIS_BUILD_DIR/dist
deploy:
  provider: pages
  verbose: true
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  keep-history: false
  target-branch: gh-pages
  on:
    branch: vue-js
