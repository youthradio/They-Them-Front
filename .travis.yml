language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
before_install:
  - "npm install -g csvtojson"
  - cd csvdata/
  - sh -e processCsv.sh
script:
  - npm install
  - npm run build
after_success:
  - cd dist
  - cp index.html 404.html
  - git add --all .
  - git commit --message "Automatically update from travis-ci"
  - git push --quiet "https://${GITHUB_TOKEN}@${GH_REF}" vue-js:gh-pages
env:
  global:
    - GH_REF: github.com/youthradio/theythem.git
